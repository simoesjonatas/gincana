{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>PIBVP Kids - Ranking Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Reaproveita seu CSS atual -->
  <link rel="stylesheet" href="{% static 'css/ranking.css' %}">
  <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png">

  <!-- Estilos mínimos só para esta tela -->
  <style>
    .choice-wrapper{
      max-width: 980px;
      margin: 0 auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      padding: 32px 24px 40px;
    }
    .choice-title{
      text-align: center;
      font-weight: 700;
      letter-spacing: .5px;
      margin: 8px 0 24px;
      font-size: clamp(20px, 3vw, 28px);
    }
    .actions{
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      max-width: 560px;
      margin: 0 auto;
    }
    @media (min-width: 640px){
      .actions{ grid-template-columns: 1fr 1fr; }
    }
    .btn-choice{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-decoration: none;
      font-weight: 800;
      border-radius: 14px;
      padding: 18px 20px;
      transition: transform .06s ease, box-shadow .2s ease, opacity .2s ease;
      background: #ffd54a;              /* combina com seu header amarelo */
      box-shadow: 0 6px 0 #e0b92f;       /* efeito “botão” */
      color: #1a1a1a;
      font-size: clamp(16px, 2.4vw, 20px);
    }
    .btn-choice:hover{ transform: translateY(-1px); }
    .btn-choice:active{ transform: translateY(2px); box-shadow: 0 2px 0 #e0b92f; }
    .btn-alt{
      background: #ff9f4a;              /* segunda cor de destaque */
      box-shadow: 0 6px 0 #cf7f35;
    }
    .hint{
      text-align:center; 
      opacity:.85; 
      margin-top: 18px; 
      font-size: .95rem;
    }
    /* mantém o fundo azul da sua página original */
    body{ background: #00a9e6; }
    .container{ padding: 36px 16px; }
    .logo img{ max-width: 520px; width: 90%; height: auto; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo" style="text-align:center;">
      <!-- mesma imagem do topo que você já usa -->
      <img src="{% static '/images/game2.png' %}" alt="PIBVP Kids - Ranking Game">
    </div>

    <div class="choice-wrapper">
      <h1 class="choice-title">Escolha a classificação</h1>

      <div class="actions">
        <!-- Ajuste os href para suas rotas (ex.: /ranking/ate-4/ e /ranking/5-mais/) -->
        <a class="btn-choice" href="{% url 'ranking_ate4' %}">Até 4 anos</a>
        <a class="btn-choice btn-alt" href="{% url 'ranking_5mais' %}">5 anos ou mais</a>
      </div>

      <p class="hint">Selecione uma faixa etária para ver o ranking correspondente.</p>
    </div>
  </div>
</body>
</html>
