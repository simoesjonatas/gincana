<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Comparativo de Fontes</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Baloo+2:wght@600&family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f0f0f0;
      padding: 20px;
      font-size: 32px;
    }
    .fonte {
      margin: 30px 0;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .fredoka {
      font-family: 'Fredoka', sans-serif;
    }
    .baloo {
      font-family: 'Baloo 2', cursive;
    }
    .luckiest {
      font-family: 'Luckiest Guy', cursive;
    }
  </style>
</head>
<body>

  <div class="fonte fredoka">
    Fredoka: WESLEY JONATAS ANDRÉ ANA ESTER ALEX
  </div>

  <div class="fonte baloo">
    Baloo 2: WESLEY JONATAS ANDRÉ ANA ESTER ALEX
  </div>

  <div class="fonte luckiest">
    Luckiest Guy: WESLEY JONATAS ANDRÉ ANA ESTER ALEX
  </div>

</body>
</html>
